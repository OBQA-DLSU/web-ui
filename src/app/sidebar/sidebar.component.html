<div class="logo">
	<div class="logo-normal">
		<a href="https://www.creative-tim.com" class="simple-text">
			OBQA Online
		</a>
	</div>

	<div class="logo-img">
		<img src="/assets/img/angular2-logo-white.png" />
	</div>
</div>


<div class="sidebar-wrapper">

	<div class="user">
		<div class="photo">
			<i class="material-icons" style="font-size: 34px;color: white">account_circle</i>
		</div>
		<div class="info">
			<a data-toggle="collapse" href="#collapseExample" class="collapsed">
				<span *ngIf="session | async">
					{{(session | async).user.fname}} {{(session | async).user.lname}}
					<b class="caret"></b>
				</span>
			</a>
			<div class="collapse" id="collapseExample">
				<ul class="nav">
					<li>
						<a (click)="redirectToProfile()">
							<span class="sidebar-mini">MP</span>
							<span class="sidebar-normal">My Profile</span>
						</a>
					</li>
					<li>
						<a (click)="onSignOut()">
							<span class="sidebar-mini">S</span>
							<span class="sidebar-normal">Sign out</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div *ngIf="isMobileMenu()">
		<form class="navbar-form navbar-right" role="search">
			<div class="form-group form-search is-empty">
				<input class="form-control" placeholder="Search" type="text">
				<span class="material-input"></span>
				<span class="material-input"></span>
			</div>
			<button class="btn btn-white btn-round btn-just-icon" type="submit">
				<i class="material-icons">search</i>
				<div class="ripple-container"></div>
			</button>
		</form>
	</div>
	<div class="nav-container">
		<ul class="nav">
			<li routerLinkActive="active" *ngFor="let menuitem of menuItems">
				<!--If is a single link-->
				<a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
					<i class="material-icons">{{menuitem.icontype}}</i>
					<p>{{menuitem.title}}</p>
				</a>
				<!--If it have a submenu-->
				<a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.type === 'sub'" (click)="updatePS()">
					<i class="material-icons">{{menuitem.icontype}}</i>
					<p>{{menuitem.title}}
						<b class="caret"></b>
					</p>
				</a>

				<!--Display the submenu items-->
				<div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
					<ul class="nav">
						<li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
							<a [routerLink]="[menuitem.path, childitem.path]">
								<span class="sidebar-mini">{{childitem.ab}}</span>
								<span class="sidebar-normal">{{childitem.title}}</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>

</div>
