
<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="green">
      <i class="material-icons">assignment</i>
    </div>
    <div class="card-content">
      <h4 class="card-title">{{tableTitle}}</h4>
      <div class="toolbar">
        <!--        Here you can write extra buttons/actions for the toolbar              -->
      </div>
      <!-- <div class="col-md-3">
        <mat-form-field *ngFor="let i of perPage" >
          <mat-option [value]="{{i}}">
          </mat-option>
        </mat-form-field>
      </div> -->
      <div class="material-datatables table-responsive">
        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
          <thead>
            <tr>
              <th *ngFor="let th of tableHeaderAlias">{{ th }}</th>
              <th *ngIf="actionsEnabled()" class="disabled-sorting text-right">
                Actions
              </th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of newTableDataArray">
            <td *ngFor="let r of tableHeaderName">{{ row[r] }}</td>
            <td *ngIf="actionsEnabled()" class="text-right">
              <button *ngIf="actionEdit" (click)="onEditClick(row)" class="btn btn-simple btn-warning btn-icon edit"  matTooltip="Edit" [matTooltipPosition]="'left'">
                <i class="material-icons">edit</i>
              </button>
              <button *ngIf="actionDelete" (click)="onDeleteClick(row)" class="btn btn-simple btn-danger btn-icon remove"  matTooltip="Remove" [matTooltipPosition]="'left'">
                <i class="material-icons">delete</i>
              </button>
            </td>
          </tr>
        </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a class="page-link" class="btn btn-info" (click)="onFirst()">First</a>
          </li>
          <li class="page-item" *ngFor="let item of pagesToShow; let i = index" [attr.data-index]="i">
            <a class="page-link" class="btn btn-info" (click)="onChangePage(i)">{{i+1}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" class="btn btn-info" (click)="onLast()">Last</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- end content-->
  </div>
  <!--  end card  -->
</div>
<!-- end col-md-12 -->
