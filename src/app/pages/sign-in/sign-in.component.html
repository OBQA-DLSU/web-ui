<div class="wrapper wrapper-full-page">
  <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">OBQA Monitoring</a>
      </div>
    </div>
  </nav>
  <div class="full-page login-page" filter-color="black">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form *ngIf="!(toggleForgotPassword | async) && !(signInBufferPage | async)" [formGroup]="signInForm" (submit)="submit()">
              <div class="card card-login card-hidden">
                <div class="card-header text-center" data-background-color="green">
                  <h4 class="card-title">Sign in</h4>
                </div>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <app-obqa-input-basic length="20" formControlName="email" [c]="signInForm.controls.email" [optional]="true" idd="email" placeholder=""
                      type="email" text="Email:"></app-obqa-input-basic>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">info</i>
                    </span>
                    <app-obqa-input-basic length="20" formControlName="password" [c]="signInForm.controls.password" [optional]="true" idd="password"
                      placeholder="" type="password" text="Password:"></app-obqa-input-basic>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Sign-in</button>
                  <p><a (click)="forgotPasswordToggle()">forgot password?</a></p>
                </div>
              </div>
            </form>
            <ng-container *ngIf="(toggleForgotPassword | async) && !(signInBufferPage | async)">
              <app-forgot-password></app-forgot-password>
            </ng-container>
            <ng-container *ngIf="(signInBufferPage | async)">
              <app-buffer-page></app-buffer-page>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="#">
                Home
              </a>
            </li>
            <li>
              <a href="#">
                Company
              </a>
            </li>
            <li>
              <a href="#">
                Portfolio
              </a>
            </li>
            <li>
              <a href="#">
                Blog
              </a>
            </li>
          </ul>
        </nav>
        <p class="copyright pull-right">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://www.creative-tim.com">Creative</a>
        </p>
      </div>
    </footer>
    <div class="full-page-background" style="background-image: url(../../../assets/img/login.jpeg) "></div>
  </div>
</div>
