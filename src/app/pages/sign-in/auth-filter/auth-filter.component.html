<div class="wrapper wrapper-full-page">
  <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
  </nav>
  <div class="full-page login-page" filter-color="black">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form [formGroup]="authSelectionForm" (submit)="submit()">
              <div class="card card-login card-hidden">
                <div class="card-header text-center" data-background-color="green">
                  <h4 class="card-title">Select Program</h4>
                </div>
                <div class="card-content">
                  <!-- <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <div class="radio">
                      <label>
                        <input type="radio" name="isStudent" formControlName="isStudent"> Student
                      </label>
                      <label>
                        <input type="radio" name="isStudent" checked="true"> Faculty
                      </label>
                    </div>
                  </div> -->
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">info</i>
                    </span>
                    <div class="col-md-10 col-sm-3">
                      <mat-select style="padding-top: 8px;" formControlName="programId">
                        <mat-option *ngFor="let i of (session | async).user.instructors" value="{{i.program.id}}">{{i.program.name}}</mat-option>
                      </mat-select>
                    </div>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">info</i>
                    </span>
                    <div class="col-md-12 col-sm-12"  style="padding-top: 13px;font-size: 16px">
                      <label><span>You Selected: {{program}}</span></label>
                    </div>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Confirm</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav class="pull-left">
        </nav>
      </div>
    </footer>
    <div class="full-page-background" style="background-image: url(../../../assets/img/login.jpeg) "></div>
  </div>
</div>
