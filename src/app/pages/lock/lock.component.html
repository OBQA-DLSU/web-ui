  <div class="full-page lock-page" filter-color="black">
    <!--   you can change the color of the filter page using: data-color="blue | green | orange | red | purple" -->
    <div class="content">
      <form method="#" action="#">
        <div class="card card-profile card-hidden">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="avatar" src="../assets/img/default-avatar.png" alt="...">
            </a>
          </div>
          <div class="card-content">
            <div *appspinner="(spinner | async)">
              <h4 class="card-title">{{ (user | async).fname }} {{(user | async).lname}}</h4>
              <div class="form-group label-floating">
                <form [formGroup]="unlockForm">
                  <label class="control-label">Enter Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </form>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary btn-round" (click)="onUnlock()">Unlock</button>
          </div>
        </div>
      </form>
    </div>
