<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <app-obqa-table
        tableTitle="Sopi List"
        [actionDelete]="true"
        [actionEdit]="true"
        [tableDataArray]="(sopis | async)"
        [tableHeaderName]="dataNames"
        [tableHeaderAlias]="dataNameAlias"
        (clickEdit)="onClickEdit($event)"
        (clickDelete)="onClickDelete($event)"
      ></app-obqa-table>
    </div>
  </div>
</div>
