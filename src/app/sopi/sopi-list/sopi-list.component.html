<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-icon" data-background-color="green">
              <i class="material-icons">assignment</i>
            </div>
            <app-obqa-table
              tableTitle="Sopi List"
              [actionDelete]="true"
              [actionEdit]="true"
              [tableDataArray]="(sopis)"
              [tableHeaderName]="dataNames"
              [tableHeaderAlias]="dataNameAlias"
              (clickEdit)="onClickEdit($event)"
              (clickDelete)="onClickDelete($event)"
            ></app-obqa-table>
            <!-- end content-->
          </div>
          <!--  end card  -->
        </div>
      </div>
    </div>
  </div>
