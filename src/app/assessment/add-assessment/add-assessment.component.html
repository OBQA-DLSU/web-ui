<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <div class="card">
              <dynamic-form
                [config]="config"
                #form="dynamicForm"
                (submit)="submit($event)">
              </dynamic-form>
              {{ form.valid }}
              {{ form.value | json }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
