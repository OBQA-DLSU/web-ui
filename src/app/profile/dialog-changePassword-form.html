<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>Change Password</h2>
    <mat-dialog-content>
      <div class="form-group label-floating col-md-12">
        <label class="control-label" for="code">Password: <span class="star">*</span>
        </label>
        <div class="form-group">
          <input formControlName="password" class="form-control" type="password" id="oldPassword" placeholder="Password:">
        </div>
      </div>
      <div class="form-group label-floating col-md-12">
        <label class="control-label" for="code">New Password: <span class="star">*</span>
        </label>
        <div class="form-group">
          <input formControlName="newPassword" class="form-control" type="password" id="newPassword" placeholder="New Password:">
        </div>
      </div>
      <div class="form-group label-floating col-md-12">
        <label class="control-label" for="code">Confirm Password: <span class="star">*</span>
        </label>
        <div class="form-group">
          <input formControlName="confirmPassword" class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password:">
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
      <button mat-button type="submit">Submit</button>
    </mat-dialog-actions>
  </form>
