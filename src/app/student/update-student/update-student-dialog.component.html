<form [formGroup]="studentUpdateForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Update STUDENT : {{data.studentNumber}} </h2>
  <mat-dialog-content>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="description">Student ID
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="idNumber" class="form-control" type="text" id="idNumber" placeholder="Student ID...">
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="description">Email
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="email" class="form-control" type="email" id="email" placeholder="student@dlsu.edu.ph">
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="description">Last Name
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="lname" class="form-control" type="text" id="lname" placeholder="Last name...">
      </div>
    </div>
    <div class="form-group label-floating col-md-6">
      <label class="control-label" for="description">First Name
        <span class="star">*</span>
      </label>
      <div class="form-group">
        <input formControlName="fname" class="form-control" type="text" id="fname" placeholder="First name...">
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>
